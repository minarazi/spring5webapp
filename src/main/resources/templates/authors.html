<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8" />
	<title>Spring Framework Guru</title>
</head>
<body>

	<h1>author list</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>FirstName</th>
			<th>LastName</th>
		</tr>
		<tr th:each="authors : ${attauthors}">
			<td th:text="${authors.id}"></td>
			<td th:text="${authors.firstName}"></td>
			<td th:text="${authors.lastName}"></td>
		</tr>
	</table>

</body>
</html>
